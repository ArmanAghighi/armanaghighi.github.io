<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Doodle Jump ++</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <!-- LOADING SCREEN -->
    <div id="unity-loading">
      <img src="TemplateData/AKASStudio.png" class="loading-logo">

      <div id="loading-percent">0%</div>

      <div class="loading-bar">
        <div class="loading-bar-fill"></div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loading = document.querySelector("#unity-loading");
    const bar = document.querySelector(".loading-bar-fill");
    const percentText = document.querySelector("#loading-percent");
    var canvas = document.querySelector("#unity-canvas");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/DoodleJump.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/DoodleJump.data",
        frameworkUrl: buildUrl + "/DoodleJump.framework.js",
        codeUrl: buildUrl + "/DoodleJump.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Doodle Jump",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        const p = Math.floor(progress * 100);
        bar.style.width = p + "%";
        percentText.innerText = p + "%";
      }).then(() => {
        loading.classList.add("fade-out");
        setTimeout(() => loading.remove(), 600);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
