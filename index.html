<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arman Aghighi | Game Developer</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
    width:100%;
    height:100%;
    font-family:'Segoe UI',Roboto,Helvetica,Arial,sans-serif;
    background:#050505;
    color:#e0e0e0;
}

/* ===== LOADING / GATE ===== */
#gate{
    position:fixed;
    inset:0;
    background:#050505;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

#gate h1{
    color:white;
    letter-spacing:4px;
    margin-bottom:2rem;
    text-transform:uppercase;
}

#continueBtn{
    padding:1rem 3rem;
    background:transparent;
    color:#00ffff;
    border:1px solid #00ffff;
    font-size:0.9rem;
    letter-spacing:2px;
    text-transform:uppercase;
    cursor:pointer;
    transition:all .3s ease;
}

#continueBtn:hover{
    background:#00ffff;
    color:#050505;
    box-shadow:0 0 20px rgba(0,255,255,.4);
}

/* ===== MAIN CONTENT ===== */
#main{
    display:none;
}

.background{
    position:fixed;
    inset:0;
    z-index:-1;
    background:
        url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E"),
        radial-gradient(circle at 50% 50%, #0a0a0c, #050505);
}

.container{
    max-width:1100px;
    margin:0 auto;
    padding:0 2rem;
}

.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.name-container{
    border-left:4px solid #00ffff;
    padding-left:1.5rem;
    margin-bottom:1.5rem;
}

h1{
    font-size:clamp(2.5rem,8vw,4rem);
    letter-spacing:4px;
    text-transform:uppercase;
    color:white;
}

.hero-title{
    color:#00ffff;
    letter-spacing:2px;
    margin-bottom:2rem;
    text-transform:uppercase;
}

.hero-description{
    max-width:700px;
    color:#b0b0b0;
    margin-bottom:2rem;
}

.highlight{color:white}

.availability-badge{
    display:flex;
    align-items:center;
    gap:8px;
    color:#00ff88;
}

.dot{
    width:8px;
    height:8px;
    background:#00ff88;
    border-radius:50%;
    box-shadow:0 0 8px #00ff88;
}
</style>
</head>

<body>

<!-- ===== GATE ===== -->
<div id="gate">
    <h1>Arman Aghighi</h1>
    <button id="continueBtn">Continue</button>
</div>

<!-- ===== MAIN ===== -->
<div id="main">
    <div class="background"></div>

    <div class="container">
        <header class="hero">
            <div class="name-container">
                <h1>Arman Aghighi</h1>
            </div>

            <div class="hero-title">Game Developer | Unity | Gameplay & Systems</div>

            <p class="hero-description">
                Building scalable, maintainable game architectures with a focus on
                <span class="highlight">decoupled C# logic</span> and
                <span class="highlight">procedural generation</span>.
            </p>

            <div class="availability-badge">
                <span class="dot"></span>
                Available for technical opportunities
            </div>
        </header>
    </div>
</div>

<script>
document.getElementById("continueBtn").onclick = () => {
    document.getElementById("gate").remove();
    document.getElementById("main").style.display = "block";
};
</script>

</body>
</html>
