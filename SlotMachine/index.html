<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lucky Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" tabindex="-1"></canvas>

    <!-- LOADING SCREEN -->
    <div id="unity-loading">
      <img src="TemplateData/AKASStudio.png" class="loading-logo">

      <div id="loading-percent">0%</div>

      <div class="loading-bar">
        <div class="loading-bar-fill"></div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");
    const loading = document.querySelector("#unity-loading");
    const bar = document.querySelector(".loading-bar-fill");
    const percentText = document.querySelector("#loading-percent");

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/SlotMachine.loader.js";

    const config = {
      dataUrl: buildUrl + "/SlotMachine.data",
      frameworkUrl: buildUrl + "/SlotMachine.framework.js",
      codeUrl: buildUrl + "/SlotMachine.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "AKAS",
      productName: "Space Shooter",
      productVersion: "1.0"
    };

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        const p = Math.floor(progress * 100);
        bar.style.width = p + "%";
        percentText.innerText = p + "%";
      }).then(() => {
        loading.classList.add("fade-out");
        setTimeout(() => loading.remove(), 600);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
