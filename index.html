<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505;
        }

        /* STYLE 1: CYBER-GRID & NEBULA (DEFAULT) 
           A deep space aesthetic with a technical perspective grid.
        */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                /* Subtle grain texture */
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E"),
                /* Perspective Grid */
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 255, 255, 0.05) 50%),
                linear-gradient(90deg, rgba(18, 16, 16, 0) 50%, rgba(0, 255, 255, 0.05) 50%),
                /* Radial Glows */
                radial-gradient(circle at 20% 30%, rgba(70, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, #0a0a0c 0%, #050505 100%);
            background-size: 100% 100%, 40px 40px, 40px 40px, 100% 100%, 100% 100%, 100% 100%;
        }

        /* STYLE 2: ABSTRACT GEOMETRIC (COMMENTED ALTERNATIVE)
           To use: Uncomment the section below and comment out the .background styles above.

        .background {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                linear-gradient(217deg, rgba(255,0,0,.1), rgba(255,0,0,0) 70.71%),
                linear-gradient(127deg, rgba(0,255,0,.1), rgba(0,255,0,0) 70.71%),
                linear-gradient(336deg, rgba(0,0,255,.1), rgba(0,0,255,0) 70.71%),
                repeating-linear-gradient(45deg, #0a0a0a 0px, #0a0a0a 2px, #0d0d0d 2px, #0d0d0d 4px);
        }
        */

        /* STYLE 3: VAPORWAVE NOIR (COMMENTED ALTERNATIVE)
           To use: Uncomment the section below and comment out the .background styles above.

        .background {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: 
                radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }
        .background::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(transparent 0%, rgba(255, 0, 150, 0.05) 50%, transparent 100%);
            background-size: 100% 4px;
        }
        */
    </style>
</head>
<body>
    <div class="background"></div>
</body>
</html>
